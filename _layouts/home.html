---
layout: default
---

<!-- Page Header -->  


             
<header>
  
  <header class="site-navbar site-navbar-target" role="banner">
      <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="index.html" class="font-weight-bold">
                  <img src="images/logo7_GOSPL.png" alt="GOSPL project logo" class="img-fluid">
                </a>
                
                <div class="col-9  text-right">


              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>

            </div>
  
{% if page.background %}
  <div class="site-section-cover overlay" style="background-image: ('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
       {% else %}
       <div class="ftco-blocks-cover-1">
       {% endif %}
       <div class="overlay"></div> 
       <div class="container">
          <div class="row align-items-center">
            <div class="col-md-5" data-aos="fade-right">
           <div class="page-heading">
            <h1 class="mb-3 text-white">{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
             </header>
           
<div class="container">
        {{ content }}
           </div>
